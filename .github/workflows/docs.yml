# .github/workflows/docs.yml
name: Build and Deploy Sphinx Documentation

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          # 备用依赖安装
          pip install sphinx sphinx-rtd-theme myst-parser sphinx-markdown-tables sphinx-copybutton
        fi

    - name: Build documentation
      run: |
        cd Library-Management-System/docs
        make html

    - name: List build output (for debugging)
      run: |
        echo "Build output:"
        ls -la Library-Management-System/docs/build/html/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./Library-Management-System/docs/build/html
        force_orphan: true
